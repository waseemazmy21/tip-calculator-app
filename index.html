<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="dist/css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
	<title>Frontend Mentor | Tip calculator app</title>
	<script defer src="dist/js/main.js"></script>
</head>
<body>

	<h1>SPLI<br>TTER</h1>

	<div class="container">
		<main>
			<form action="">
				<div>
					<label for="bill">Bill</label>
					<input type="number" id="bill" placeholder="0" min="0">
				</div>
				<div>
					<p>Select Tip %</p>
					<div class="btns">
						<button class="btn">5%</button>
						<button class="btn">10%</button>
						<button class="btn">15%</button>
						<button class="btn">25%</button>
						<button class="btn">50%</button>
						<input type="number" placeholder="Custom" id="custom" min="0">
					</div>
				</div>
				<div>
					<div>
						<label for="num_of_people">Number of People</label>
						<p class="error-message hidden">Can't be zero</p>
					</div>
					<input type="number" id="num_of_people" placeholder="0" min="0">
				</div>
			</form>
			<div class="output">
				<div>
					<p>Tip Amount</p>
					<span>/ person</span>
					<span class="tip">00.0</span>
				</div>
				<div>
					<p>Total</p>
					<span>/ person</span>
					<span class="total">00.0</span>
				</div>
				<button class="btnReset">RESET</button>
			</div>
		</main>
	</div> 

	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="#">Waseem Azmy</a>.
	</div>
</body>
</html>
